<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario Neiza LIM20172033</title>
</head>
<body>
  <h1 ALIGN=center>Formulario de Datos</h1>
  <br></br>
    <section>
      <form action="">
        <div ALIGN=center>
          <label for="nombre">Nombre:</label>
          <br>
          <input id="nombre" type="text" required>
        </div><br/>
        <div ALIGN=center>
          <label for="apellido">Apellido:</label>
          <br>
          <input id="apelido" type="text" required>
        </div><br/>
        <div ALIGN=center>
          <label for="telefono">Numero de telefono:</label>
          <br>
          <input id="telefono" type="text" required pattern="[0-9]{9}">
        </div><br>
        <div ALIGN=center>
        <p>Escoge tu carro pa continuar</p>
        <select name="" required>
          <option value="">Escoge tu carro</option>
          <option value="value1" >Volvo</option>
          <option value="value2" >Saab</option>
          <option value="value3">Mercedes</option>
          <option value="value3">Audi</option>
        </select>
        </div><br/>

        <div ALIGN=center>
          <label for="email">Email:</label><br>
          <input id="email" type="email" >
        </div><br>
        <div ALIGN=center>
          <label for="contraseña">Crea tu contraseña:</label><br>
          <input id="contraseña" type="password">
        </div><br>
        <div ALIGN=center>
        <button type="submit">Send</button>
      </div>
      </form>
    </section>
</body>
</html>
